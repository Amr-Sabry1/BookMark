<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARK</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 class="text-center text-warning pt-4"> &#8595; Book Mark &#8595;</h2>
    <div class="contain mx-auto text-white rounded-4  p-1 mt-3 m-5 ">
        <div class=" p-4 rounded-4">
            <div class="contant">
                <h2 class="mb-3">Bookmark Your Favorite Sites :</h2>
                <p class="mt-4 mb-2">Site Name :</p>
                <input type="text" class="form-control text-white bg-transparent fs-6" placeholder="Bookmark Name" id="bookmarkName">
                <div id="warnName"></div>
                <p class="mb-2  mt-4">Site URL :</p>
                <input type="text" class="form-control text-white  bg-transparent fs-6" placeholder="https://www.examble.com" id="websiteUrl">
                <div id="warnUrl"></div>
                <button class="submit mt-3 btn btn-outline-warning mx-auto" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class=" text-white  mT-5 " id="website">
    </div>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
